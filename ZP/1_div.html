<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            width: 400px;
            height: 400px;
            margin: 0 auto;
            margin-top: 100px;
            text-align: center;
        }
        #box>input{
            border-radius: 5px;
            width: 45px;
            height: 25px;
        }
        #d1 {
            width: 200px;
            height: 200px;
            background: #333;
            margin: 0 auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="box">
        <input type="button" value="变宽"/>
        <input type="button" value="变高"/>
        <input type="button" value="变色"/>
        <input type="button" value="隐藏"/>
        <input type="button" value="还原"/>
        <div id="d1"></div>
    </div>
    <script>
        var btn=document.getElementById("box")
                        .getElementsByTagName("input");
        var div=document.getElementById("d1");
        console.log(btn,div);
        for(var i=0;i<btn.length;i++) {
            if (btn[i].value == "变宽") {
                btn[i].onclick=function(){
                    div.style.width = "300px";
                }
            }else if(btn[i].value == "变高"){
                btn[i].onclick=function() {
                    div.style.height = "300px";
                }
            }else if(btn[i].value == "变色"){
                btn[i].onclick=function() {
                    div.style.background = "#f00";
                }
            }else if(btn[i].value == "隐藏"){
                btn[i].onclick=function() {
                    div.style.display = "none";
                }
            }else if(btn[i].value == "还原"){
                btn[i].onclick=function() {
                    div.style.display = "block";
                    div.style.width = "200px";
                    div.style.height = "200px";
                    div.style.background = "#333";
                }
            }
        }
    </script>
</body>
</html>
